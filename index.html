<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Multi-Tab Researcher</title>
    <style>
      /* Reset & Base Styles */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #eef2f3;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .card {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
      }
      h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        font-size: 14px;
        color: #555;
      }
      input {
        width: 100%;
        padding: 14px;
        border: 2px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
        transition: 0.3s;
        text-transform: uppercase;
      }
      input::placeholder {
        text-transform: none;
      }
      input:focus {
        border-color: #3498db;
        outline: none;
      }

      .btn-main {
        width: 100%;
        padding: 14px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
        transition: 0.3s;
        -webkit-tap-highlight-color: transparent;
      }
      .btn-main:hover {
        background-color: #2980b9;
        transform: translateY(-1px);
      }
      #linkContainer {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        display: none;
      }
      .link-item {
        display: block;
        background: #f8f9fa;
        margin-bottom: 8px;
        padding: 10px;
        text-decoration: none;
        color: #34495e;
        border-radius: 6px;
        font-size: 14px;
        border-left: 4px solid #3498db;
        transition: 0.2s;
      }
      .link-item:hover {
        background: #edf2f7;
        color: #2980b9;
      }
      .hint {
        font-size: 11px;
        color: #888;
        text-align: center;
        margin-top: 15px;
      }
      /* Responsive Adjustments for Small Screens */
      @media (max-width: 480px) {
        .card {
          padding: 20px;
        }

        h2 {
          font-size: 1.2rem;
        }

        input,
        .btn-main {
          font-size: 14px;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Stock Multi-Tab Researcher</h2>

      <div class="input-group">
        <label>Exchange Code</label>
        <input
          type="text"
          id="exchange_code"
          placeholder="Example: SSE"
          value="SSE"
        />
      </div>

      <div class="input-group">
        <label>Ticker Symbol</label>
        <input type="text" id="ticker_symbol" placeholder="Example: 601398" />
      </div>

      <button class="btn-main" onclick="processSearch()">Open All Tabs</button>

      <div id="linkContainer">
        <label>Manual Links (If Pop-ups Blocked):</label>
        <div id="linkList"></div>
      </div>

      <p id="hintText" class="hint" style="display: none">
        If tabs don't appear, please <b>Allow Pop-ups</b> in your browser
        settings or click the manual links above.
      </p>
    </div>

    <script>
      // Function to detect Enter key on input
      document
        .getElementById("ticker_symbol")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            event.preventDefault(); // Prevent default form submit if any
            processSearch();
          }
        });

      document
        .getElementById("exchange_code")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            processSearch();
          }
        });

      function processSearch() {
        const exchange_code = document
          .getElementById("exchange_code")
          .value.trim()
          .toUpperCase();
        const ticker_symbol = document
          .getElementById("ticker_symbol")
          .value.trim()
          .toUpperCase();

        if (!exchange_code || !ticker_symbol) {
          alert("Please enter both Exchange Code and Ticker Symbol!");
          return;
        }

        // Show hint text when button is clicked
        document.getElementById("hintText").style.display = "block";

        // Link Definitions
        const targets = [
          {
            name: "ðŸ“° Latest News (Google)",
            url: `https://www.google.com/search?q=${exchange_code}:%20${ticker_symbol}&tbm=nws&tbs=sbd:1`,
          },
          {
            name: "ðŸ“Š Financial Statistics & Ratios (TradingView)",
            url: `https://www.tradingview.com/symbols/${exchange_code}-${ticker_symbol}/financials-statistics-and-ratios/`,
          },
          {
            name: "â³ 10-Year Timeframe (TradingView)",
            url: `https://www.tradingview.com/symbols/${exchange_code}-${ticker_symbol}/?timeframe=120M`,
          },
          {
            name: "ðŸ“‘ Financials Income Statement (TradingView)",
            url: `https://www.tradingview.com/symbols/${exchange_code}-${ticker_symbol}/financials-income-statement/`,
          },
          {
            name: "ðŸ’° Financials Revenue (TradingView)",
            url: `https://www.tradingview.com/symbols/${exchange_code}-${ticker_symbol}/financials-revenue/`,
          },
          {
            name: "ðŸ’¸ Financials Dividends (TradingView)",
            url: `https://www.tradingview.com/symbols/${exchange_code}-${ticker_symbol}/financials-dividends/`,
          },
        ];

        // 1. Try automatic opening
        targets.forEach((item, index) => {
          setTimeout(() => {
            window.open(item.url, "_blank");
          }, index * 500); // 0.5s delay between tabs to avoid browser blocking
        });

        // 2. Display manual links as backup
        const container = document.getElementById("linkContainer");
        const list = document.getElementById("linkList");
        list.innerHTML = "";
        container.style.display = "block";

        targets.forEach((item) => {
          const a = document.createElement("a");
          a.href = item.url;
          a.target = "_blank";
          a.className = "link-item";
          a.innerText = item.name;
          list.appendChild(a);
        });
      }
    </script>
  </body>
</html>
